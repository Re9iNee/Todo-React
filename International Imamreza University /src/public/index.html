<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketched Simple Todo</title>
    <script src="libs/angular.js"></script>
    <script src="libs/angular-animate.js"></script>
    <script src="iosToolbarHeight.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animation.css">
</head>

<body ng-app="myApp">
    <sidebar ng-controller="categoryCtrlr">
        <header>
            <h1>Lists</h1>
        </header>

        <main class="tasks">
            <section class="task animate-repeat" ng-repeat="category in categories">
                <section class="center">
                    <section class="iconTouchTarget" ng-click="task.checked = !(task.checked); save()">
                        <input type="checkbox" id="" ng-model="task.checked" ng-change="save()" ng-click="stopPropagation($event)">
                    </section>
                    <label ng-click="">{{ category.title }}</label>
                </section>
                <section class="iconTouchTarget" ng-click="delete($index ,category.categoryId);">
                    <svg width="19" height="22" xmlns="http://www.w3.org/2000/svg">
                        <path id="deleteSvg"
                            d="M18.321 1.36h-5.089l-.399-.795A1.018 1.018 0 0011.922 0H7.074a1.006 1.006 0 00-.907.565l-.4.795H.68A.68.68 0 000 2.04v1.359c0 .375.304.68.679.68H18.32a.68.68 0 00.679-.68v-1.36a.68.68 0 00-.679-.68zM2.256 19.84a2.037 2.037 0 002.032 1.912h10.424a2.037 2.037 0 002.032-1.911l.899-14.403H1.357l.9 14.403z"
                            fill="#888" fill-rule="nonzero" /></svg>
                </section>
            </section>
        </main>

    </sidebar>
    <section class="container" ng-controller="taskCtrlr">
        <header>Today</header>
        <main class="tasks">
            <section class="task animate-repeat"
                ng-repeat="task in taskLists | orderBy: 'checked' : true | filter: searchTerm">
                <section class="center">
                    <section class="iconTouchTarget" ng-click="task.checked = !(task.checked); save()">
                        <input type="checkbox" id="" ng-model="task.checked" ng-change="save()" ng-click="stopPropagation($event)">
                    </section>
                    <label style="text-decoration: {{ task.checked ? 'line-through;' : 'none'}}"
                        ng-click="changeTaskName(task.title, task.$$hashKey); changeAppState(1);">{{ task.title }}</label>
                </section>
                <section class="iconTouchTarget" ng-click="deleteTask(task.$$hashKey)">
                    <svg width="19" height="22" xmlns="http://www.w3.org/2000/svg">
                        <path id="deleteSvg"
                            d="M18.321 1.36h-5.089l-.399-.795A1.018 1.018 0 0011.922 0H7.074a1.006 1.006 0 00-.907.565l-.4.795H.68A.68.68 0 000 2.04v1.359c0 .375.304.68.679.68H18.32a.68.68 0 00.679-.68v-1.36a.68.68 0 00-.679-.68zM2.256 19.84a2.037 2.037 0 002.032 1.912h10.424a2.037 2.037 0 002.032-1.911l.899-14.403H1.357l.9 14.403z"
                            fill="#888" fill-rule="nonzero" /></svg>
                </section>
            </section>
        </main>
        <form ng-model="myForm" class="input" ng-submit="submitForm(taskName)">
            <input type="text" name="" ng-change="onInputChange(taskName)" ng-model="taskName" id="my-input"
                placeholder="{{ inputPlaceHolder }}" autofocus>
            <section class="iconTouchTarget" ng-click="svgSwitch(); clearSearchTerm(); focusOnInput()" title="{{ svgTitle }}">
                <svg class="animate-switch" ng-show="appState == 0" width="24" height="24">
                    <g transform="translate(-278 -11)" fill="none" fill-rule="evenodd">
                        <path id="searchSvg"
                            d="M301.674 31.75L297 27.077a1.124 1.124 0 00-.797-.329h-.764a9.7 9.7 0 002.062-5.999c0-5.385-4.364-9.749-9.75-9.749-5.387 0-9.751 4.364-9.751 9.749 0 5.385 4.364 9.75 9.75 9.75a9.704 9.704 0 006.001-2.063v.764c0 .3.117.586.328.797l4.674 4.673c.44.44 1.153.44 1.59 0l1.326-1.327c.44-.44.44-1.153.005-1.593zm-13.923-5.002c-3.315 0-6-2.68-6-5.999 0-3.314 2.68-6 6-6 3.314 0 6 2.682 6 6 0 3.314-2.681 6-6 6z"
                            fill-rule="nonzero" />
                    </g>
                </svg>
                <svg class="animate-switch" ng-show="appState == 2" width="24" height="24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path id="searchSvg"
                        d="M22.286 9.429H14.57V1.714C14.571.768 13.804 0 12.857 0h-1.714c-.947 0-1.714.768-1.714 1.714V9.43H1.714C.768 9.429 0 10.196 0 11.143v1.714c0 .947.768 1.714 1.714 1.714H9.43v7.715c0 .946.767 1.714 1.714 1.714h1.714c.947 0 1.714-.768 1.714-1.714V14.57h7.715c.946 0 1.714-.767 1.714-1.714v-1.714c0-.947-.768-1.714-1.714-1.714z"
                        fill="#888" fill-rule="nonzero" />
                </svg>
                <svg class="animate-switch" width="24" height="24" ng-show="appState == 1">
                    <g   id="searchSvg" fill="#888" fill-rule="nonzero">
                        <path
                            d="M2.087 1.422a1.655 1.655 0 012.34.03L22.34 19.818a1.655 1.655 0 11-2.37 2.311L2.057 3.762a1.655 1.655 0 01.03-2.34z" />
                        <path
                            d="M1.775 19.439L20.348 1.74a1.655 1.655 0 012.283 2.397L4.06 21.835a1.655 1.655 0 01-2.284-2.396z" />
                    </g>
                </svg>
            </section>
        </form>
    </section>
    </section>
</body>

</html>
<script src="app.js"></script>
<script src="categoryCtrlr.js"></script>
<script src="crud.js"></script>
